<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="card" th:each="a : ${result}" style="width: 18rem;">
  <img class="card-img-top" th:src="@{/images/immaginiricette/{zimmagine}(zimmagine=${a.zimmagine})}" alt="Card image cap">
  <div class="card-body" >
    <h5 class="card-title" th:text="${a.nome}"></h5>
    <h6 class="card-subtitle mb-2 text-muted" th:text="${a.tempo}"></h6>
    <a th:href="@{${#strings.replace(a.nome, ' ', '-')}}">Vai alla ricetta</a>
</div>
 
</body>

</html>
