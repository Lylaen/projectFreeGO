<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@dazzle/particles@2.11.1@particles.js'>
    <link rel="stylesheet" th:href="@{css/style.css}">
</head>

<body>
    <div id="particles-js">
<nav>
	<div th:if="${condizione1}">
		<div th:replace="fragments/navbaradmin.html :: a-navbar"></div>
	</div>
	<div th:unless="${condizione1}" th:if="${condizione2}">
		<div th:replace="fragments/navbarutente.html :: a-navbar"></div>
	</div>
	<div th:unless="${condizione1 or condizione2}">
		<div th:replace="fragments/navgeneral.html :: a-navbar"></div>
	</div>
	</nav>

        <!-- CONTENT-->
        <div class="login-box mt-5">
            <img th:src="@{/images/logo3.png}" class="img1" style="width: auto; height: 60px;" alt="Logo">


            <div class="user-box">

                

                <form method="post" th:action="@{loginUtente}" th:object="${utenteLogin}">
                    <div class="user-box">
                        <input th:field="*{username}" type="text" id="loginUsername" name="loginUsername" required="">
                        <label for="loginUsername" class="form-label">Username</label>

                    </div>
                    <div class="user-box">
                        <input th:field="*{password}" type="password" id="loginPassword" name="loginPassword"
                            required="">
                        <label for="loginPassword" class="form-label">Password</label>

                    </div>
                    <div class="row d-flex align-items-center">
                        <div class="col">
                        <button class="button-52" role="button" type="submit" id="loginBtn">Login</button>
                             
                        </div>
                        
                        <div class="row d-flex ">
                        <div class="col">
                             <a th:href="@{signup}">Signup now</a>
                           
                        </div>
                        </div>
                    </div>
            </div>

        </div>

    </div>



    <script th:src="@{js/loginForm.js}"></script>
</body>

</html>
