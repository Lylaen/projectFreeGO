<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <!-- Custom css -->

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

   <nav>
	<div th:if="${condizione1}">
		<div th:replace="fragments/navbaradmin.html :: a-navbar"></div>
	</div>
	<div th:unless="${condizione1}" th:if="${condizione2}">
		<div th:replace="fragments/navbarutente.html :: a-navbar"></div>
	</div>
	<div th:unless="${condizione1 or condizione2}">
		<div th:replace="fragments/navgeneral.html :: a-navbar"></div>
	</div>
	</nav>

    <!-- CONTENT-->
    <div class="container my-mt vh-100">
        <div class="row">
            <!-- First col -->
            <div class="col-lg-4"><h1 th:text="${messageLogin}" class="h2 mt-3 mb-4 text-center"></h1></div>
            <!-- Second col -->
            <div class="col-lg-4">
                <div class="d-flex justify-content-center mt-4">
                    <img class="mb-4" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="" width="95"
                        height="95">
                </div>
                <h1 th:text="${message}" class="h2 mt-3 mb-4 text-center"></h1>

                <form method="post" th:action="@{loginUtente}" th:object="${utenteLogin}">
                    <div class="mb-3">
                        <label for="loginUsername" class="form-label">Username</label>
                        <input th:field="*{username}" type="text" class="form-control" id="loginUsername" name="loginUsername">
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input th:field="*{password}" type="password" class="form-control" id="loginPassword" name="loginPassword">
                    </div>
                    <div class="checkbox mt-3 mb-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                    <button class="w-100 btn btn-lg btn-danger" type="submit" id="loginBtn">Login</button>
                </form>
                <div class="d-flex mt-4">
                    <p class="me-2">Not a member?</p>
                    <a th:href="@{signup}">Signup now</a>
                </div>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>

    

</body>

</html>
