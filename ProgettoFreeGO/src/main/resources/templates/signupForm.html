<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@dazzle/particles@2.11.1@particles.js'>
    <link rel="stylesheet" th:href="@{css/style.css}">

    <style>
        .margin{
            margin-top: 2rem !important;
        }
    </style>

</head>

<body>
   <nav>
	<div th:if="${condizione1}">
		<div th:replace="fragments/navbaradmin.html :: a-navbar"></div>
	</div>
	<div th:unless="${condizione1}" th:if="${condizione2}">
		<div th:replace="fragments/navbarutente.html :: a-navbar"></div>
	</div>
	<div th:unless="${condizione1 or condizione2}">
		<div th:replace="fragments/navgeneral.html :: a-navbar"></div>
	</div>
	</nav>
    <!-- partial:index.partial.html -->
    <section>
        <div id="particles-js"></div>
        <div class="login-box2">
           
             <img th:src="@{/images/logo3.png}" class="img1" style="width: auto; height: 60px;" alt="Logo">
            <form method="post" th:action="@{signupUtente}" th:object="${utenteSignup}">
                <div class="user-box">
                    <input th:field="*{username}" type="text" id="signupUsername" required="">
                    <label for="signupUsername" class="form-label">Username</label>
                </div>
                <div class="user-box">
                    <input th:field="*{email}" type="email" id="signupEmail" required="">
                    <label for="signupEmail" class="form-label">E-mail</label>
                </div>
                <div class="user-box">
                    <input th:field="*{password}" type="password" id="signupPassword" required="">
                    <label for="signupPassword" class="form-label">Password</label>
                </div>
                <div class="user-box">
                    <input th:field="*{password}" type="password" id="signupPassword2" required="">
                    <label for="signupPassword" class="form-label">Ripeti Password</label>
                </div>

                <div class="user-box">
                    <input th:field="*{nome}" type="text" id="signupNome" required="">
                    <label for="signupNome" class="form-label">Nome</label>
                </div>
                <div class="user-box">
                    <input th:field="*{cognome}" type="text" id="signupCognome" required="">
                    <label for="signupCognome" class="form-label">Cognome</label>
                </div>
                <div class="row d-flex">
                    <div class="col">
                        <button class="button-52" role="button"  type="submit" id="signupBtn">Signup</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <script th:src="@{js/loginForm.js}"></script>
    

    <!-- partial -->
    <script src='https://cdn.jsdelivr.net/npm/@dazzle/particles@2.11.1@particles.js'></script>
    <script src="scriptlog.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
