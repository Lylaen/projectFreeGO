<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica Aforisma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 th:text="${message}"></h1>
        <form action="#" method="post" th:action="@{updateRicetta}" th:object="${ricetta}">
            <label for="idRicetta" class="form-label">Id</label>
            <input th:field="*{id}"type="text" class="form-control" id="idRicetta" readonly>
			<button disabled>Submit</button>
		
		
            <label for="nomeRicetta" class="form-label">Nome</label>
            <input th:field="*{nome}" type="text" class="form-control" id="nomeRicetta">

            <label for="tempoRicetta" class="form-label">Tempo</label>
            <input th:field="*{tempo}" type="text" class="form-control" id="tempoRicetta">

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
</body>
</html>
