<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica Aforisma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div th:replace="fragments/navbaradmin.html :: a-navbar"></div>
    <div class="container">
        <h1 th:text="${message}"></h1>
        <form action="#" method="post" th:action="@{updateIntolleranza}" th:object="${intolleranza}">
            <label for="idIntolleranza" class="form-label">Id</label>
            <input th:field="*{id}"type="text" class="form-control" id="idIntolleranza" readonly>
			<button disabled>Submit</button>		
		
            <label for="nomeIntolleranza" class="form-label">Nome</label>
            <input th:field="*{nome}" type="text" class="form-control" id="nomeIntolleranza">
           
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
</body>
</html>
