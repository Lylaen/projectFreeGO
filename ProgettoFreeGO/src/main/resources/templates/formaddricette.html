<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Aforisma</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<div th:replace="fragments/navbaradmin.html :: a-navbar"></div>
	<div class="container" mt-5 vh-100>

		<div class="row">

			<!-- First col -->
			<div class="col-lg-3"></div>

			<!-- Second col -->
			<div class="col-lg-6">
				<h1 th:text="${message}" class="mt-3 mb-4"></h1>

				<form id="form1" action="#" method="post" th:action="@{addRicetta}" th:object="${ricettadto}">

					<div class="mb-3">
						<label for="idRicetta" class="form-label">Id</label>
						<input type="text" class="form-control" id="idRicetta" 
							style="background-color:darkgray">
					</div>
					<div class="mb-3">
						<label for="nomeRicetta" class="form-label">Nome</label>
						<input th:field="*{nome}" type="text" class="form-control" id="nomeRicetta">
					</div>
					<div class="mb-3">
						<label for="tempoRicetta" class="form-label">Tempo</label>
						<input th:field="*{tempo}" type="text" class="form-control" id="tempoRicetta">
					</div>
					<div class="mb-3">
						<label for="immagineRicetta" class="form-label">Immagine (con estensione)</label>
						<input th:field="*{zimmagine}" type="text" class="form-control" id="immagineRicetta">
					</div>
					<!-- <div class="mb-3">
						<label for="grammiRicetta" class="form-label">Grammi (o ml)</label>
						<input th:field="*{grammiml}" type="text" class="form-control" id="grammiRicetta">
					</div>	-->		
					<label for="ingredienti">Ingredienti:</label>
					<br>
					<div th:each="ingrediente : ${ingredienti}"> 
						<input type="checkbox" th:value="${ingrediente.id}" th:field="*{ingredientiId}" >							 
						<label th:text="${ingrediente.nome}"></label>
						
						<br>
					</div>
					<button class="btn btn-primary" type="submit">Submit</button>
					</form>
					
					
				
			</div>

			<!-- Third col -->
			<div class="col-lg-3"></div>

		</div> <!-- end row -->

	</div>
	

</body>

</html>
