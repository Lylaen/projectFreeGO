<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>addGrammi</title>
	<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<div th:replace="fragments/navbaradmin.html :: a-navbar"></div>
	<div class="container" mt-5 vh-100>

		<div class="row">

			<!-- First col -->
			<div class="col-lg-3"></div>

			<!-- Second col -->
			<div class="col-lg-6">
				<h1 th:text="${message}" class="mt-3 mb-4"></h1>

				<form id="form1" action="#" method="post" th:action="@{addGrammi}" th:object="${ingredienteDto}">
				<input type="hidden" th:value="${idRicetta}" name="idRicetta" />
					
					<label for="ingredienti">Ingredienti:</label>
					<br>
					<div th:each="id, iterStat : ${ids}"> 
						<label th:text="${listIngredienteRicetta[__${iterStat.index}__].nome}"></label>	
						<label th:text="${listIngredienteRicetta[__${iterStat.index}__].id}"></label>						
						
						<input type="number"  th:field="*{idIngrediente}">
						<input type="number" min="0" max="2000" th:field="*{grammiml}">				
						<br>
						</div>
						</div>
						
					</div>
					<button class="btn btn-primary" type="submit">Submit</button>
					</form>
					
					
				
			</div>

			<!-- Third col -->
			<div class="col-lg-3"></div>

		</div> <!-- end row -->

	</div>
	

</body>

</html>
